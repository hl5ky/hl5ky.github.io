

<!-- 박스를 만들어서 박스를 접어 두었다가 제목을 클릭하면 편쳐서 상세 내용을 보여주는 ShortCode -->

{{ $_hugo_config := `{ "version": 1 }` }}
<details>
    <summary class = "detail-title" style="font-Weight : bold; font-size : 17px; color : #3158ad;" >
        {{- if  (.Get "summary")}}
            {{- .Get "summary" -}}
        {{- else}}
            📃 코드  ( 접기 / 펼치기 )
        {{end}}
    </summary>
    <div>
        {{.Inner}}
    </div>
</details>
